<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Photo Capture Tool</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            font-family: 'VT323', monospace;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            margin-bottom: 20px;
            text-shadow: 0 0 10px #fff;
        }

        video {
            width: 80%;
            max-width: 600px;
            border: 2px solid #fff;
            box-shadow: 0 0 20px #fff;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            display: none;
        }

        #preview-container {
            width: 80%;
            max-width: 600px;
            border: 2px solid #fff;
            box-shadow: 0 0 20px #fff;
            background: #111;
            padding: 10px;
            text-align: left;
        }

        #preview {
            width: 100%;
            margin-bottom: 10px;
        }

        #id-info {
            font-size: 18px;
            text-shadow: 0 0 5px #fff;
        }

        #order-btn {
            padding: 10px 20px;
            font-size: 18px;
            border: 2px solid #fff;
            background-color: transparent;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 0 0 5px #fff;
            margin-top: 20px;
        }

        #order-btn:hover {
            background-color: #fff;
            color: #000;
            box-shadow: 0 0 15px #fff;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            display: none;
        }

        #loading p {
            font-size: 24px;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff;
            color: #fff;
            animation: blink 1s infinite;
        }

        #download-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1002;
            display: none;
        }

        #download-progress p {
            font-size: 24px;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff;
            color: #fff;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <h1>Hacker Photo Capture Tool</h1>
    <video id="video" autoplay></video>
    <div id="overlay">
        <div id="preview-container">
            <img id="preview">
            <div id="id-info"></div>
        </div>
        <button id="order-btn">Order Your ID</button>
    </div>
    <div id="loading">
        <p>Processing photo...</p>
    </div>
    <div id="download-progress">
        <p>Preparing your ID...</p>
    </div>
    <canvas id="canvas" style="display:none;"></canvas>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const orderBtn = document.getElementById('order-btn');
        const preview = document.getElementById('preview');
        const overlay = document.getElementById('overlay');
        const loading = document.getElementById('loading');
        const downloadProgress = document.getElementById('download-progress');
        const idInfo = document.getElementById('id-info');
        let photoDataUrl = '';

        // Access the user's camera and start video
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                video.addEventListener('canplay', autoCapture); // Capture immediately when video is ready
            })
            .catch(error => {
                console.error('Error accessing camera:', error);
                alert('Could not access the camera. Please check permissions.');
            });

        // Automatically capture the photo without delay
        function autoCapture() {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            photoDataUrl = canvas.toDataURL('image/jpeg');
            loading.style.display = 'flex'; // Show loading overlay
            setTimeout(() => {
                preview.src = photoDataUrl;
                generateIdInfo(); // Generate random ID info
                loading.style.display = 'none'; // Hide loading overlay
                overlay.style.display = 'flex'; // Show preview overlay
            }, 3000); // 3-second processing delay
        }

        // Generate random ID-like information
        function generateIdInfo() {
            const names = ['Alex', 'Zara', 'Kai', 'Luna', 'Rex', 'Nova', 'Jin'];
            const locations = ['Neo Tokyo', 'Cyber City', 'Dark Grid', 'Shadow Hub', 'Luminos'];
            const randomName = names[Math.floor(Math.random() * names.length)];
            const randomLocation = locations[Math.floor(Math.random() * locations.length)];
            const randomId = Math.floor(Math.random() * 1000000).toString().padStart(6, '0');
            const currentDate = new Date().toLocaleDateString('en-US', {
                year: 'numeric', month: 'long', day: 'numeric'
            }); // e.g., "February 27, 2025"
            idInfo.innerHTML = `
                Name: ${randomName}<br>
                Location: ${randomLocation}<br>
                ID Number: ${randomId}<br>
                Date of Issue: ${currentDate}
            `;
        }

        // Handle order/download with delay and progress overlay
        orderBtn.addEventListener('click', () => {
            downloadProgress.style.display = 'flex';
            setTimeout(() => {
                const a = document.createElement('a');
                a.href = photoDataUrl;
                a.download = 'id_card.jpg';
                a.click();
                downloadProgress.style.display = 'none';
                overlay.style.display = 'none';
            }, 3000); // 3-second delay for download
        });

        // Close overlay when clicking outside
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) {
                overlay.style.display = 'none';
            }
        });
    </script>
</body>
</html>
