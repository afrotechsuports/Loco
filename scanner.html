<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCO - Scanning Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="index.html" class="back-arrow">←</a>
        <div class="logo">LOCO</div>
        <button class="menu-btn">☰</button>
    </header>
    <div class="container">
        <h1>Scanning Dashboard</h1>
        <div class="scanner">
            <button class="btn" id="startScanBtn">Start Scanning</button>
            <div id="scannerContainer"></div>
            <div class="scan-result">
                <p>Status: <span id="scan-status">Not Scanned</span></p>
                <p>Event: <span id="scan-event">N/A</span></p>
                <p>Ticket ID: <span id="scan-id">N/A</span></p>
            </div>
        </div>
    </div>
    <footer>
        <p>© 2025 LOCO. All rights reserved. | <a href="privacy.html">Privacy Policy</a></p>
    </footer>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
