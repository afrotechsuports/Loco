<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanning Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Scanning Dashboard</h1>
        <div class="scanner">
            <button class="btn">Scan QR Code</button>
            <div class="scan-result">
                <p>Status: <span id="scan-status">Not Scanned</span></p>
                <p>Event: <span id="scan-event">N/A</span></p>
                <p>Ticket ID: <span id="scan-id">N/A</span></p>
            </div>
        </div>
    </div>
</body>
</html>
