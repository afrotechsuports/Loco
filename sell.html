<!-- Ticket Creation Form -->
<div class="dashboard">
    <h2>Create Event</h2>
    <form id="eventForm">
      <input type="text" placeholder="Event Name" required>
      <input type="datetime-local" required>
      <input type="number" placeholder="Ticket Price" min="0">
      <button type="submit">Generate Tickets</button>
    </form>
    
    <!-- Generated QR Display -->
    <div class="ticket-preview">
      <div id="qrcode"></div>
      <p>Ticket ID: <span id="ticketId">ABC123</span></p>
    </div>
  </div>
  
  <script>
    // QR Generation (using qrcode.js)
    document.getElementById('eventForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const ticketId = `TKT-${Date.now()}`;
      QRCode.toCanvas(document.getElementById('qrcode'), ticketId, { width: 200 });
    });
  </script>
