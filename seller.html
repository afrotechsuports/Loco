<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selling Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Selling Dashboard</h1>
        <form class="ticket-form">
            <label for="event-name">Event Name:</label>
            <input type="text" id="event-name" placeholder="e.g., Concert Night" required>
            
            <label for="event-date">Date:</label>
            <input type="date" id="event-date" required>
            
            <label for="ticket-price">Price ($):</label>
            <input type="number" id="ticket-price" placeholder="e.g., 20" required>
            
            <button type="submit" class="btn">Generate Ticket</button>
        </form>
        <div class="ticket-preview">
            <h3>Ticket Preview</h3>
            <p>Event: <span id="preview-name">N/A</span></p>
            <p>Date: <span id="preview-date">N/A</span></p>
            <p>Price: $<span id="preview-price">N/A</span></p>
            <div class="qr-code">QR Code Placeholder</div>
        </div>
    </div>
</body>
</html>
